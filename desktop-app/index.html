<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>CALC Zoom Translation</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family:
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          Roboto,
          Oxygen,
          Ubuntu,
          Cantarell,
          "Open Sans",
          "Helvetica Neue",
          sans-serif;
        width: 100vw;
        height: 100vh;
      }

      #title-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 32px;
        background: #18181b;
        padding-left: 10px;

        -webkit-app-region: drag;
      }

      #title-bar-left {
        display: flex;
        align-items: center;
      }

      #title-bar-icon {
        width: 20px;
        height: 20px;
        margin-right: 8px;
      }

      #title-bar-title {
        font-size: 13px;
        color: white;
      }

      #window-controls {
        display: flex;
        -webkit-app-region: no-drag;
      }

      #window-controls button {
        border: none;
        background: transparent;
        width: 40px;
        height: 32px;
        font-size: 16px;
        padding: 0;
        margin: 0;
        color: white;
        font-weight: bold;
      }

      #window-controls button:hover {
        background: #71717a;
      }
      #window-controls button#close-btn:hover {
        background: #e81123;
        color: white;
      }

      #content-view {
        width: 100%;
        height: calc(100vh - 32px);
        border: none;
      }
    </style>
  </head>
  <body>
    <div id="title-bar">
      <div id="title-bar-left">
        <img id="title-bar-icon" src="./assets/icon.png" />
        <div id="title-bar-title">CALC Zoom Translation</div>
      </div>
      <div id="window-controls">
        <button id="minimize-btn" title="Minimize">_</button>
        <button id="maximize-btn" title="Maximize">◻</button>
        <button id="close-btn" title="Close">✕</button>
      </div>
    </div>
    <webview id="content-view" src="https://translator.my-uam.com/"> </webview>

    <script src="./renderer.js"></script>
  </body>
</html>
